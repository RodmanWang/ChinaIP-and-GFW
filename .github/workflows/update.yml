name: Update ChinaIP-and-GFW database

on:
  workflow_dispatch:
  schedule: 
    - cron:  '30 20 * * *' 
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
      
jobs:
  build:
    name: Generate GeoIP2 database
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        
    - name: Create dist folder
      run: mkdir -p dist1
           mkdir -p dist2
           mkdir -p dist3
           mkdir -p dist4
           mkdir -p dist5
    - name: Compile GeoIP conversion bin (Golang)
      run: /bin/bash ./build.sh

    - name: Obtain CN IP lists
      run: |
        #chinaIP
        curl -LR -o dist/ChinaIPv4-1.txt "https://raw.githubusercontent.com/gaoyifan/china-operator-ip/ip-lists/china.txt"
        curl -LR -o dist/ChinaIPv4-2.txt "https://raw.githubusercontent.com/17mon/china_ip_list/master/china_ip_list.txt"
        curl -LR -o dist4/googleCN.txt "https://raw.githubusercontent.com/RodmanWang/ChinaIP-and-GFW/main/patch/googleCN.txt"
        curl -LR -o dist2/China-IPv4IPv6.txt "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/cn.txt"
        
        #GFW
        curl -LR -o dist3/gfw1.txt "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/greatfire.txt"
        curl -LR -o dist3/gfw2.txt "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/gfw.txt"
        curl -LR -o dist3/gfw3.txt "https://raw.githubusercontent.com/RodmanWang/ChinaIP-and-GFW/main/patch/gfw-custom.txt"
        
        #Domestic-Domain
        curl -LR -o dist/domains.china.conf "https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/accelerated-domains.china.conf"
        ##curl -LR -o dist/apple.china.conf "https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/apple.china.conf"
        ##curl -LR -o dist/google.china.conf "https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/google.china.conf"
        curl -LR -o dist/domestic-custom.conf "https://raw.githubusercontent.com/RodmanWang/ChinaIP-and-GFW/main/patch/domestic-custom.conf"
        
        #bogus-nxdomain   
        curl -LR -o dist2/bogus-nxdomain1.conf "https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/bogus-nxdomain.china.conf"
        curl -LR -o dist2/bogus-nxdomain2.conf "https://raw.githubusercontent.com/RodmanWang/ChinaIP-and-GFW/main/patch/bogus-nxdomain-custom.conf"
   
    - name: Merge and IP lists and remove duplicates
      run: |
        awk 'FNR==1{print ""}{print}' dist/*.txt > dist/ChinaIP.txt
        cp -f dist4/googleCN.txt  dist/googleCN.txt
        awk '{print NR, $0}' dist/googleCN.txt dist/ChinaIP.txt |sort -k2|uniq -u -f 1|sort -k1|awk '{print $2}'  > dist/ChinaIPv4.txt


        cp -f dist/ChinaIP.txt  dist2/ChinaIP.txt
        cp -f dist/ChinaIPv4.txt  dist2/ChinaIPv4.txt 
        awk '{print $0}' dist2/ChinaIP.txt dist2/China-IPv4IPv6.txt |sort|uniq -u > dist2/ChinaIPv6.txt

        cp -f dist/ChinaIPv4.txt  dist5/ChinaIPv4.txt
        cp -f dist2/ChinaIPv6.txt  dist5/ChinaIPv6.txt
        awk 'FNR==1{print ""}{print}' dist5/*.txt | grep -Ev "^#|^$"  > dist/ChinaIP.txt
        
        cp -f dist/ChinaIPv4.txt  dist/China-IPv1.txt
        cp -f dist/ChinaIPv4.txt  dist/China-IPv3.txt
        
        awk 'FNR==1{print ""}{print}' dist3/*.txt > dist3/gfw0.txt
        #awk '!seen[$0]++' dist3/gfw0.txt | sed "s/^www\.//p" > dist3/gfw00.txt
        awk '!seen[$0]++' dist3/gfw0.txt | sort -t. -k1 | grep -Ev "^#|^$" > dist/GFW.txt
        ##awk '!seen[$0]++' dist3/gfw00.txt | grep -Ev "^#|^$" > dist/GFW.txt
        ##awk '!seen[$0]++' dist3/gfw0.txt | sort -t. -k1 | grep -Ev "^#|^$" > dist/GFW.txt  
        
        cp -f dist/GFW.txt dist/GFW1111.txt
        awk '!seen[$0]++' dist/GFW1111.txt | sed "s/^/\|\|&/p" > dist/GFW1112.txt
        awk '!seen[$0]++' dist/GFW1112.txt | sort -t. -k1 | grep -Ev "^#|^$" > dist/AutoGFW.txt
        
        awk 'FNR==1{print ""}{print}' dist/*.conf > dist/china1.conf
        awk '!seen[$0]++' dist/china1.conf | grep -Ev "^#|^$" > dist/ChinaDomain.conf
        cp -f dist/ChinaDomain.conf dist/ChinaDomain2.conf
        sed -i "s/^server=\/\(.*\)\/[^\/]*$/nameserver \/\1\/domestic/g;/^nameserver/!d" dist/ChinaDomain.conf

        awk 'FNR==1{print ""}{print}' dist2/*.conf > dist2/bogus-nxdomain3.conf
        awk '!seen[$0]++' dist2/bogus-nxdomain3.conf | grep -Ev "^#|^$" > dist2/bogus-nxdomain4.conf
        sed -i "s/=/ /;s/$/\/32/" dist2/bogus-nxdomain4.conf
        awk '!seen[$0]++' dist2/bogus-nxdomain4.conf | sort -n -k2 > dist/BogusNxdomain.conf
        
        cat dist/China-IPv1.txt | sed "s/^\(.*\)$/blacklist-ip \1/g" > dist/BlacklistIP.conf
        cat dist/China-IPv3.txt | sed "s/^\(.*\)$/whitelist-ip \1/g" > dist/WhitelistIP.conf
        cat dist/GFW.txt | sed "s/^\(.*\)$/nameserver \/\1\/abroad/g" > dist/GFW.conf
                      
        
    - name: Generate GeoIP2 database
      run: |
        CURRENT_DIR=$(pwd)
        cd dist
        ./ipip2mmdb -s ./ChinaIP.txt -d Country.mmdb
        cd $CURRENT_DIR
        
    - name: Push artifacts to release branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git fetch
        git checkout release
        
        git checkout --orphan release-orphan
        git rm -rf .
        
        cp -rf dist/ChinaIPv4.txt ./
        cp -rf dist2/ChinaIPv6.txt ./
        cp -rf dist/GFW.txt ./
        cp -rf dist/AutoGFW.txt ./
        cp -rf dist/Country.mmdb ./
        cp -rf dist/ChinaDomain.conf ./
        cp -rf dist/ChinaDomain2.conf ./
        cp -rf dist/BlacklistIP.conf  ./
        cp -rf dist/WhitelistIP.conf ./
        cp -rf dist/GFW.conf ./
        cp -rf dist/BogusNxdomain.conf ./
                
        git add Country.mmdb         
        git add ChinaIPv4.txt      #小体积
        git add ChinaIPv6.txt
        git add GFW.txt              #纯域名
        git add AutoGFW.txt          #Switchy 格式
        git add BlacklistIP.conf    #SmartDNS格式
        git add WhitelistIP.conf    #SmartDNS格式
        git add ChinaDomain.conf    #SmartDNS格式
        git add ChinaDomain2.conf   #代理软件使用格式,国内域名
        git add GFW.conf             #SmartDNS格式
        git add BogusNxdomain.conf  #SmartDNS格式，忽略解析IP
        
        git commit -m "update : $(TZ=UTC-8 date "+%Y-%m-%d %H:%M:%S")"
        git branch -D release
        git branch -m release
            
    - name: GitHub Push
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.PERSON_TOKEN }}
        branch: release
        force: true
